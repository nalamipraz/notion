<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notion Photo Gallery</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 16px;
            padding: 16px;
        }

        .gallery img {
            width: 100%;
            height: auto;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s ease-in-out;
        }

        .gallery img:hover {
            transform: scale(1.05);
        }
    </style>
</head>
<body>

<div class="gallery">
    <!-- Replace the following image URLs with your own hosted image URLs -->
    <img src="notion/IMG_6880.JPG" alt="Image 1">
    <img src="notion/IMG_6907.JPG" alt="Image 2">
    <img src="notion/IMG_6953.JPG" alt="Image 3">
    <!-- Add more images as needed -->
</div>

</body>
</html>
